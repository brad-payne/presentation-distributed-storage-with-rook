apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: net-zerbytes-logging
  namespace: zerbytes-live-proj-logging
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    #nginx.ingress.kubernetes.io/auth-type: basic
    #nginx.ingress.kubernetes.io/auth-secret: basic-auth
    #nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - To foo or not to foo log"
spec:
  tls:
  - hosts:
    - logging.zerbytes.net
    secretName: tls-net-zerbytes
  rules:
  - host: logging.zerbytes.net
    http:
      paths:
      - path: /
        backend:
          serviceName: elasticsearch
          servicePort: 9200
